<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Thank You | NoTippers</title>
  <meta name="description" content="Thanks for joining NoTippers — the community helping gig workers earn more and waste less time." />
  <style>
    :root{
      --brand:#0d6efd; --bg:#0a0b0f; --text:#e6e9ee; --muted:#9aa4b2;
      --confetti1:#7ae582; --confetti2:#ffd43b; --confetti3:#ffa94d; --confetti4:#74c0fc;
    }
    *{box-sizing:border-box}
    body{
      margin:0; font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      background: radial-gradient(1000px 500px at 80% -10%, rgba(13,110,253,.25), transparent 60%), #0a0b0f;
      color:var(--text); display:flex; flex-direction:column; min-height:100vh;
    }

    /* Header / nav */
    header{
      background: linear-gradient(180deg, rgba(10,11,15,.85), rgba(10,11,15,.55));
      border-bottom: 1px solid rgba(255,255,255,.06);
      color:#fff; padding:12px 20px; font-size:20px; font-weight:700;
      display:flex; align-items:center; justify-content:space-between; flex-wrap:wrap;
      position:sticky; top:0; z-index:10; backdrop-filter:saturate(1.2) blur(6px);
    }
    header .logo{font-weight:800; letter-spacing:.2px}
    header nav{display:flex; gap:12px; flex-wrap:wrap}
    header nav a{color:#fff; text-decoration:none; font-size:14px; background:rgba(255,255,255,.12); padding:6px 10px; border-radius:8px}
    header nav a:hover{background:rgba(255,255,255,.22)}

    main{flex:1; display:grid; place-items:center; padding:28px 16px}

    /* Card */
    .card{
      width:min(780px, 100%);
      background: rgba(255,255,255,.06);
      border:1px solid rgba(255,255,255,.12);
      border-radius:16px;
      padding: clamp(18px, 4vw, 36px);
      text-align:center;
      position:relative;
      overflow:hidden;
      box-shadow: 0 12px 36px rgba(0,0,0,.35);
    }

    /* Confetti layers */
    .confetti{
      position:absolute; inset:0; pointer-events:none; opacity:.9;
      background:
        radial-gradient(6px 6px at 10% 15%, var(--confetti1) 98%, transparent 100%),
        radial-gradient(5px 5px at 25% 30%, var(--confetti2) 98%, transparent 100%),
        radial-gradient(6px 6px at 40% 12%, var(--confetti3) 98%, transparent 100%),
        radial-gradient(6px 6px at 55% 25%, var(--confetti4) 98%, transparent 100%),
        radial-gradient(6px 6px at 70% 10%, var(--confetti2) 98%, transparent 100%),
        radial-gradient(6px 6px at 85% 28%, var(--confetti1) 98%, transparent 100%),
        radial-gradient(6px 6px at 20% 80%, var(--confetti3) 98%, transparent 100%),
        radial-gradient(6px 6px at 45% 88%, var(--confetti4) 98%, transparent 100%),
        radial-gradient(6px 6px at 68% 76%, var(--confetti2) 98%, transparent 100%),
        radial-gradient(6px 6px at 88% 84%, var(--confetti1) 98%, transparent 100%);
      animation: drift 14s linear infinite;
    }
    @keyframes drift {
      0% { transform: translateY(-10px); }
      50%{ transform: translateY(8px); }
      100%{ transform: translateY(-10px); }
    }

    .icon{
      display:inline-grid; place-items:center; width:72px; height:72px; margin:0 auto 12px;
      border-radius:18px; background: linear-gradient(135deg, var(--brand), #6aa9ff);
      box-shadow: 0 10px 28px rgba(13,110,253,.45);
    }
    .icon svg{ width:40px; height:40px; fill:#fff }

    h1{ margin:8px 0 6px; font-size: clamp(24px, 5vw, 36px); }
    p{ margin:0 auto 16px; max-width:60ch; color:#cfd6e3; line-height:1.6 }
    .money{ font-weight:700; color:#a3ffb8 }

    .cta{ display:flex; gap:12px; justify-content:center; flex-wrap:wrap; margin-top:14px }
    .btn{
      display:inline-block; background:var(--brand); color:#fff; text-decoration:none;
      padding:12px 16px; border-radius:12px; font-weight:800;
    }
    .btn:hover{ filter:brightness(1.05) }
    .ghost{ display:inline-block; color:#cfe2ff; text-decoration:none; padding:12px 10px; border-radius:10px; }
    .ghost:hover{ text-decoration:underline }

    footer{ color:#9aa4b2; text-align:center; padding:16px; border-top:1px solid rgba(255,255,255,.06) }

    @media (max-width:700px){
      .card{ padding:22px }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">NoTippers</div>
    <nav>
      <a href="index.html">Home</a>
      <a href="learn-more.html">Learn More</a>
      <a href="signup.html">Sign Up</a>
    </nav>
  </header>

  <main>
    <div class="card" role="status" aria-live="polite">
      <div class="confetti" aria-hidden="true"></div>
      <div class="icon" aria-hidden="true">
        <!-- Dollar/check icon -->
        <svg viewBox="0 0 24 24" aria-hidden="true">
          <path d="M12 1.75a.75.75 0 0 1 .75.75v1.138c2.23.29 4 1.77 4 4.112 0 2.77-2.55 3.72-4.97 4.37-2.01.55-3.03 1.06-3.03 2.13 0 1.13 1.09 1.96 3 2.1v-1.1a.75.75 0 1 1 1.5 0V18a.75.75 0 0 1-1.5 0v-.12c-2.53-.25-4.5-1.64-4.5-3.76 0-2.52 2.24-3.49 4.66-4.14 2.13-.58 3.34-1.12 3.34-2.35 0-1.01-.83-1.93-2.5-2.16V7a.75.75 0 0 1-1.5 0V2.5a.75.75 0 0 1 .75-.75Z"/>
        </svg>
      </div>
      <h1>Thank you for joining!</h1>
      <p>
        You’re part of the fastest-growing network where gig workers help <em>other</em> gig workers.
        Our goal is to help you — and everyone here — <span class="money">earn more</span> and <span class="money">waste less time</span>.
      </p>
      <div class="cta">
        <a class="btn" href="index.html">Back to Home</a>
        <a class="ghost" href="learn-more.html">See how it works</a>
      </div>
    </div>
  </main>

  <footer>© <span id="y"></span> NoTippers</footer>
  <script>document.getElementById('y').textContent = new Date().getFullYear();</script>
</body>
</html>
