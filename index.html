<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>NoTippers</title>
    <style>
      body {
        margin: 0;
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
        background: #f8f9fa;
        color: #333;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }
      header {
        background: #0d6efd;
        color: white;
        padding: 12px 20px;
        font-size: 20px;
        font-weight: bold;
      }
      main {
        flex: 1;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }
      footer {
        background: #f1f3f5;
        text-align: center;
        padding: 12px;
        font-size: 14px;
        color: #555;
      }

      /* --- Real hero section --- */
      .hero--real {
        position: relative;
        max-width: 1100px;
        width: 100%;
        border-radius: 12px;
        overflow: hidden;
        box-shadow: 0 4px 20px rgba(0,0,0,.2);
        background: #0b0b0b;
        min-height: clamp(360px, 50vw, 560px);
        display: grid;
        place-items: center;
      }
      .hero--real .hero-bg {
        position: absolute; inset: 0;
        background: url('homepage.jpg') center/cover no-repeat;
        filter: brightness(.55) saturate(1.05);
      }
      .hero--real .hero-content {
        position: relative;
        z-index: 1;
        padding: clamp(16px, 4vw, 40px);
        text-align: center;
        color: #fff;
        max-width: 780px;
      }
      .hero--real h1 {
        margin: 0 0 10px;
        font-size: clamp(28px, 5vw, 52px);
        letter-spacing: 0.2px;
      }
      .hero--real .tagline {
        margin: 0 auto 22px;
        font-size: clamp(14px, 2.5vw, 18px);
        opacity: .9;
        line-height: 1.5;
      }
      .hero--real .cta { 
        display: inline-flex; 
        gap: 12px; 
        flex-wrap: wrap; 
        justify-content: center; 
      }
      .hero--real .btn {
        display: inline-block;
        background: #0d6efd;
        color: #fff;
        text-decoration: none;
        padding: 12px 18px;
        border-radius: 12px;
        font-weight: 700;
      }
      .hero--real .btn:hover { 
        filter: brightness(1.05); 
      }
      .hero--real .link {
        display: inline-block;
        color: #cfe2ff;
        text-decoration: none;
        padding: 12px 8px;
        font-weight: 500;
      }
      .hero--real .link:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <header>NoTippers</header>
    <main>
      <section class="hero hero--real">
        <div class="hero-bg" aria-hidden="true"></div>
        <div class="hero-content">
          <h1>NoTippers</h1>
          <p class="tagline">Crowd-powered tip awareness for gig workers.</p>
          <div class="cta">
            <a class="btn" href="signup.html">Sign up</a>
            <a class="link" href="learn-more.html">Learn more</a>
          </div>
        </div>
      </section>
    </main>
    <footer>Â© <span id="y"></span> NoTippers</footer>
    <script>
      document.getElementById('y').textContent = new Date().getFullYear();
    </script>
  </body>
</html>
