<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Thanks for Your Report | NoTippers</title>
  <meta name="description" content="Thanks for helping the gig worker community by reporting non-tippers and bait-tippers." />
  <style>
    :root{
      --brand:#0d6efd; 
      --bg:#0a0b0f; 
      --text:#e6e9ee; 
      --money:#4caf50; 
      --muted:#9aa4b2;
    }
    *{box-sizing:border-box}
    body{
      margin:0; font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      background: radial-gradient(1000px 500px at 80% -10%, rgba(76,175,80,.2), transparent 60%), #0a0b0f;
      color:var(--text); display:flex; flex-direction:column; min-height:100vh;
    }
    header{
      background: linear-gradient(180deg, rgba(10,11,15,.85), rgba(10,11,15,.55));
      border-bottom: 1px solid rgba(255,255,255,.06);
      color:#fff; padding:12px 20px; font-size:20px; font-weight:700;
      display:flex; align-items:center; justify-content:space-between; flex-wrap:wrap;
      position:sticky; top:0; z-index:10; backdrop-filter:saturate(1.2) blur(6px);
    }
    header .logo{font-weight:800}
    header nav{display:flex; gap:12px; flex-wrap:wrap}
    header nav a{color:#fff; text-decoration:none; font-size:14px; background:rgba(255,255,255,.12); padding:6px 10px; border-radius:8px}
    header nav a:hover{background:rgba(255,255,255,.22)}

    main{flex:1; display:grid; place-items:center; padding:28px 16px; position:relative; overflow:hidden}

    /* Floating dollar signs */
    .dollars { position:absolute; inset:0; pointer-events:none; overflow:hidden; }
    .dollars span {
      position:absolute; font-size: clamp(18px, 3vw, 32px); color: var(--money); font-weight: 800;
      animation: floatDollar linear infinite; opacity: .85;
    }
    @keyframes floatDollar {
      0% { transform: translateY(110%); opacity:0; }
      10% { opacity:1; }
      100% { transform: translateY(-120%); opacity:0; }
    }

    /* Card */
    .card{
      width:min(780px, 100%);
      background: rgba(255,255,255,.06);
      border:1px solid rgba(255,255,255,.12);
      border-radius:16px;
      padding: clamp(18px, 4vw, 36px);
      text-align:center;
      position:relative;
      z-index:1;
      box-shadow: 0 12px 36px rgba(0,0,0,.35);
    }
    .icon{
      display:inline-grid; place-items:center; width:72px; height:72px; margin:0 auto 12px;
      border-radius:18px; background: linear-gradient(135deg, var(--money), #81c784);
      box-shadow: 0 10px 28px rgba(76,175,80,.45);
      font-size: 36px; color:#fff;
    }
    h1{ margin:8px 0 6px; font-size: clamp(24px, 5vw, 36px); color:var(--money) }
    p{ margin:0 auto 16px; max-width:60ch; color:#cfd6e3; line-height:1.6 }
    .money{ font-weight:700; color:#a3ffb8 }
    .cta{ display:flex; gap:12px; justify-content:center; flex-wrap:wrap; margin-top:14px }
    .btn{
      display:inline-block; background:var(--money); color:#fff; text-decoration:none;
      padding:12px 16px; border-radius:12px; font-weight:800;
    }
    .btn:hover{ filter:brightness(1.05) }
    .ghost{ display:inline-block; color:#cfe2ff; text-decoration:none; padding:12px 10px; border-radius:10px; }
    .ghost:hover{ text-decoration:underline }
    footer{ color:#9aa4b2; text-align:center; padding:16px; border-top:1px solid rgba(255,255,255,.06) }
  </style>
</head>
<body>
  <header>
    <div class="logo">NoTippers</div>
    <nav>
      <a href="index.html">Home</a>
      <a href="learn-more.html">Learn More</a>
      <a href="signup.html">Sign Up</a>
      <a href="report.html">Report Address</a>
    </nav>
  </header>

  <main>
    <!-- Floating dollar signs -->
    <div class="dollars">
      <span style="left:5%; animation-duration:9s;">$</span>
      <span style="left:15%; animation-duration:12s;">$</span>
      <span style="left:30%; animation-duration:10s;">$</span>
      <span style="left:50%; animation-duration:8s;">$</span>
      <span style="left:70%; animation-duration:11s;">$</span>
      <span style="left:85%; animation-duration:13s;">$</span>
    </div>

    <div class="card">
      <div class="icon">$</div>
      <h1>Thanks for All You Do!</h1>
      <p>
        You’re helping fellow gig workers and making a difference.  
        Together, we’re working to <span class="money">make gigging great again</span> — one report at a time.
      </p>
      <div class="cta">
        <a class="btn" href="index.html">Back to Home</a>
        <a class="ghost" href="report.html">Report Another</a>
      </div>
    </div>
  </main>

  <footer>© <span id="y"></span> NoTippers</footer>

  <!-- Confetti Script -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>
  <script>
    document.getElementById('y').textContent = new Date().getFullYear();
    function launchConfetti(){
      const duration = 2 * 1000;
      const end = Date.now() + duration;

      (function frame() {
        confetti({
          particleCount: 4,
          angle: 60,
          spread: 55,
          origin: { x: 0 }
        });
        confetti({
          particleCount: 4,
          angle: 120,
          spread: 55,
          origin: { x: 1 }
        });

        if (Date.now() < end) {
          requestAnimationFrame(frame);
        }
      })();
    }
    launchConfetti();
  </script>
</body>
</html>
