<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate, max-age=0" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Signing You In… | NoTippers</title>
  <style>
    body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;background:#0a0b0f;color:#e6e9ee;display:grid;place-items:center;min-height:100vh}
    .card{background:rgba(255,255,255,.06);border:1px solid rgba(255,255,255,.12);border-radius:16px;padding:24px;max-width:520px;text-align:center}
    .muted{color:#9aa4b2}
  </style>
</head>
<body>
  <div class="card">
    <h1>Signing you in…</h1>
    <p class="muted">Just a moment while we finish your login.</p>
  </div>

  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <script>
    // --- Supabase client (same keys used across the site) ---
    const SUPABASE_URL = "https://sruwewdifhinkviqibjv.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InNydXdld2RpZmhpbmt2aXFpYmp2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTUyMTM1NzIsImV4cCI6MjA3MDc4OTU3Mn0.p2UHsx4ejit75hoBKt7XeoaQIL6NEhzNDv-N0IBib-s";
    const sb = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    (async () => {
      try {
        const url = new URL(location.href);
        const code = url.searchParams.get('code');

        // If we received a PKCE/email magic-link ?code=, try exchanging it explicitly.
        if (code && typeof sb.auth.exchangeCodeForSession === 'function') {
          try { await sb.auth.exchangeCodeForSession({ code }); }
          catch (ex) { console.warn('exchangeCodeForSession failed (will poll getSession):', ex); }
        }

        // Poll until Supabase finalizes the session (covers hash-based flows too).
        let tries = 0;
        while (tries < 20) { // ~6s total
          const { data: { session } } = await sb.auth.getSession();
          if (session) break;
          await new Promise(r => setTimeout(r, 300));
          tries++;
        }
      } catch (e) {
        console.error('Auth completion error:', e);
      } finally {
        const next = localStorage.getItem('auth_next') || '/report.html';
        window.location.href = next;
      }
    })();
  </script>
</body>
</html>
